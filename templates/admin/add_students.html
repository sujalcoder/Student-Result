<header class="header">
    <h1>Manage Students</h1>
    <a href="manage_students.html" class="logout-btn">Back</a>
</header>

<div class="form-container">
    <h2>Add New Student</h2>

    <form method="POST">
        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="Student full name" required>

        <label>Roll Number</label>
        <input type="text" name="roll_no" placeholder="Roll number" required>

        <label>Class</label>
        <input type="text" name="class" placeholder="e.g. 10" required>

        <label>Section</label>
        <input type="text" name="section" placeholder="A / B / C" required>

        <button type="submit" class="btn">Add Student</button>
    </form>
</div>
