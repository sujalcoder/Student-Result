<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Update Marks</title>
    <link rel="stylesheet" href="C:\Users\sujal\OneDrive\Documents\Student_marks\style\admin.css">
</head>
<body>

<header class="header">
    <h1>Add / Update Student Marks</h1>
    <a href="teacher_dashboard.html" class="logout-btn">Back</a>
</header>

<div class="form-container">
    <h2>Enter Student Marks</h2>

    <form method="POST" action="/add_students_marks">

        <!-- Roll Number -->
        <label>Roll Number</label>
        <input type="text" name="roll_no" placeholder="Enter roll number" required>

        <!-- Subjects -->
        <label>Math</label>
        <input type="number" name="math" min="0" max="100" required>

        <label>Science</label>
        <input type="number" name="science" min="0" max="100" required>

        <label>English</label>
        <input type="number" name="english" min="0" max="100" required>

        <button type="submit" class="btn">Save Marks</button>
    </form>
</div>

</body>
</html>
