<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #2563eb, #1e40af);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    width: 400px;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.container h1 {
    color: #1e3a8a;
    margin-bottom: 8px;
}

.subtitle {
    color: #555;
    margin-bottom: 25px;
}

.form-box {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-box input {
    padding: 12px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
}

.form-box input:focus {
    border-color: #2563eb;
}

.form-box button {
    padding: 12px;
    font-size: 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.form-box button:hover {
    background: #1e40af;
}

.links {
    margin-top: 20px;
    font-size: 14px;
}

.links a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 600;
}

.links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Marks</h1>
        <p>Welcome to the Student Marks System</p>
        <form action="/" method="post">
        <input type="number" maxlength="1000" minlength="1" required name="roll_no" placeholder="Enter student RollNo" /></br>
        <button type="submit">Get Marks</button>  
    </form>
    
    <p>Are you a Teacher? <a href="/teacher/login">Teacher Login</a></p> </br>
         <p>Are you a Admin? <a href="/admin/login">Admin Login</a></p> 
</body>
</html>
