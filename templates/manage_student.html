<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>

    <!-- âœ… Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">

    <style>
        /* ===== POPUP BACKGROUND ===== */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* ===== POPUP BOX ===== */
        .popup {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: popupFade 0.3s ease;
        }

        .popup h3 {
            color: #dc2626;
            margin-bottom: 15px;
        }

        .popup button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        @keyframes popupFade {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<header class="header">
    <h1>Manage Students</h1>
    <a href="#" class="logout-btn">Logout</a>
</header>

<div class="container">

    <h2>All Students</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Class</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.roll_no }}</td>
            <td>{{ s.section }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="card">
        <h2>Add Students</h2>
        <p>Add new students</p>
        <a href="/admin/add-student" class="btn">Go</a>
    </div>

</div>

<!-- ðŸ”´ ERROR POPUP -->
{% if error %}
<div class="popup-overlay" id="popup">
    <div class="popup">
        <h3>Error</h3>
        <p>{{ error }}</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>
{% endif %}

<script>
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
