<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" href="C:\Users\sujal\OneDrive\Documents\Student_marks\style\admin.css">
    

</head>
<body>

    <header class="header">
        <h1>Manage Students</h1>
        <a href="#" class="logout-btn">Logout</a>
    </header>

    <div class="container">
       

       <h2>All Students</h2>

<table border="1" cellpadding="10">
    <tr>
        
        <th>Name</th>
        <th>Roll No</th>
        <th>Class</th>
        
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.roll_no }}</td>
        <td>{{ s.course }}</td>
        
    </tr>
    {% endfor %}

</table>

        <div class="card">
            <h2>Add Students</h2>
            <p>Add new students</p>
            <a href="/admin/add-student" class="btn">Go</a>
        </div>
    </div>

</body>
</html>
