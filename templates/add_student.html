<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <!-- âœ… Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">

    <style>
        /* ===== POPUP OVERLAY ===== */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* ===== POPUP BOX ===== */
        .popup {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: popupFade 0.3s ease;
        }

        .popup h3 {
            color: #dc2626;
            margin-bottom: 10px;
        }

        .popup button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        @keyframes popupFade {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<header class="header">
    <h1>Add Student</h1>
    <a href="/admin/manage-student" class="logout-btn">Back</a>
</header>

<div class="form-container">
    <h2>Add New Student</h2>

    <form method="POST" action="/admin/add-student">
        <label>Full Name</label>
        <input type="text" name="student_name" placeholder="Student full name" required>

        <label>Roll Number</label>
        <input type="text" name="roll_no" placeholder="Roll number" required>

        <label>Class</label>
        <input type="text" name="course" placeholder="e.g. 10" required>

        <button type="submit" class="btn">Add Student</button>
    </form>
</div>

<!-- ðŸ”´ ERROR POPUP -->
{% if error %}
<div class="popup-overlay" id="popup">
    <div class="popup">
        <h3>Error</h3>
        <p>{{ error }}</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>
{% endif %}

<script>
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
