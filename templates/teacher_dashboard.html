<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>

    <!-- Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">

    <style>
        .student-card {
            border: 2px solid #2563eb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            background: #f9fafb;
        }

        .student-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e40af;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        table th {
            background: #e0e7ff;
        }
    </style>
</head>

<body>

<h1>Teacher Dashboard</h1>

{% for s in marks %}
<div class="student-card">

    <!-- ðŸ”µ Student Header -->
    <div class="student-header">
        Roll No: {{ s.roll_no }} |
        Section: {{ s.section }}
    </div>

    <!-- ðŸ§¾ Subjects Table -->
    {% if s.subjects %}
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        {% for subject, mark in s.subjects.items() %}
        <tr>
            <td>{{ subject }}</td>
            <td>{{ mark }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No marks added yet</p>
    {% endif %}

</div>
{% endfor %}

</body>
</html>
