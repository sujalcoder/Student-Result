<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="C:\Users\sujal\OneDrive\Documents\Student_marks\style\admin.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <h1>Teacher Dashboard</h1>
    <a href="/teacher/login" class="logout-btn">Logout</a>
</header>

<!-- TOP ACTION BUTTON -->
<div style="padding: 20px; text-align: right;">
    <a href="/add-marks" class="btn">Add / Update Student Marks</a>
</div>
<!-- STUDENTS TABLE -->
<table>
    <thead>
        <tr>
            <th>Roll No</th>
            <th>section</th>
            <th>subject</th>
           
        </tr>
    </thead>
    <tbody>

        <!-- Ye rows MongoDB Atlas se aayengi -->
        <!-- Example static row (abhi ke liye) -->
      {% for s in marks %}
        <tr>
            <td>{{ s.roll_no }}</td>
            <td>{{ s.section }}</td>
            <td>{{ s.subjects }}</td>
    
            
        </tr>

        {% endfor %}

    </tbody>
</table>

</body>
</html>
