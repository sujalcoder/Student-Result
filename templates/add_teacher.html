<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="C:\Users\sujal\OneDrive\Documents\Student_marks\style\admin.css">
</head>
<body>

    <header class="header">
        <h1>Add Teacher</h1>
        <a href="/admin/dashboard" class="logout-btn">Back</a>
    </header>

    <div class="form-container">
        <form method="POST" action="/admin/add-teacher">
            <label>Teacher Name</label>
            <input type="text" name="teacher_name" placeholder="Enter Name" required>
            <label>Gender</label></br>
            <input type="radio" name="gender" value="Male" required>
            <label>Male</label>
            <input type="radio" name="gender" value="Female" required>
            <label>Female</label>
            <input type="radio" name="gender" value="Other" required>
            <label>Other</label></br>
            <label>Teacher </label>
            <input type="checkbox" name="section[]" value="Bscit">B.Sc.I.T.</br>
            <input type="checkbox" name="section[]" value="Bsccs">B.Sc.C.S.</br>
            <input type="checkbox" name="section[]" value="Bcom">B.Com</br>
            <input type="checkbox" name="section[]" value="Bbi">B.B.I</br>
             <label >Rights:</label>
                    <select  name="rights" required>
                        <option value="">Select Rights</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Viewer">Viewer</option>
                    </select></br>

            <label>Teacher Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit" class="btn">Create Teacher</button>
        </form>
    </div>

</body>
</html>
